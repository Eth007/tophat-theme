<meta name="description" content="{{ if .Description }}{{ .Description }}{{ else }}{{if .IsPage}}{{ .Summary }}{{ end }}{{ end }}">

<!-- open graph -->
<meta property="og:type" content="website">
<meta property="og:title" content="{{ .Title }}{{ if ne .Title .Site.Title }}{{ end }}" />
<meta property="og:description" content="{{ if .Description }}{{ .Description }}{{ else }}{{if .IsPage}}{{ .Summary }}{{ end }}{{ end }}" />
<meta property="og:url" content="{{ .Permalink }}" />
<meta property="og:image" content="/static/open-graph.png">

<!-- twitter -->
<meta name="twitter:card" content="summary_large_image">
<meta property="twitter:domain" content="{{ .Site.BaseURL }}">
<meta property="twitter:url" content="{{ .Permalink }}">
<meta name="twitter:title" content="{{ .Title }}{{ if ne .Title .Site.Title }}{{ end }}">
<meta name="twitter:description" content="{{ if .Description }}{{ .Description }}{{ else }}{{if .IsPage}}{{ .Summary }}{{ end }}{{ end }}">
<meta name="twitter:image" content="/static/open-graph.png">
