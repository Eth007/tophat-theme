{{ define "main" }}

<div class="list">

    <p class="text">here are the tags</span></p>

    {{ .Key }}
    
    <ul class="tags">
      
      {{ range .Data.Pages }}
      
      <li class="tag">
        <a href="{{ .Permalink }}">#{{ .Title }}</a>
      </li>
      
      {{ end }}

    </ul>
    
</div>

{{ partial "pagination" . }}

{{ end }}
