{{ define "main" }}

<div class="list">

    <p class="text">here are the tags</span></p>

    <ul class="tags">
      
      {{ range $name, $taxonomy := .Site.Taxonomies.tags }}
        <li class="tag">
          <a href="/tags/{{ $name | urlize }}">#{{ $name | humanize }} ({{ $taxonomy.Count }})</a>
        </li>    
      {{end}}

    </ul>
    
</div>

{{ partial "pagination" . }}

{{ end }}
